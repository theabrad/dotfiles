window:
  padding:
   x: 8
   y: 8
  opacity: 0.9

font:
  size: 12
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Regular
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

colors:

  primary:
    background: '#1b1b25'
    foreground: '#dedede'

  normal:
    black:   '#15121c'
    red:     '#cb5760'
    green:   '#999f63'
    yellow:  '#d4a067'
    blue:    '#6c90a8'
    magenta: '#776690'
    cyan:    '#528a9b'
    white:   '#eeffff'

  bright:
    black:   '#727480'
    red:     '#cb5760'
    green:   '#999f63'
    yellow:  '#d4a067'
    blue:    '#6c90a8'
    magenta: '#776690'
    cyan:    '#528a9b'
    white:   '#eeffff'

selection:
  save_to_clipboard: true
